        <script type="text/javascript">
            $(document).ready(function () {
                $('input:checkbox[name="ospf"]').click(function () {
                    $.each($('input:checkbox[name="ospf"]'), function () {
                        var checked = $(this)[0].checked;
                        if (checked) {
                            $('<div id="form"><label for="fname">Host Name:</label><input type="text" id="fname" name="fname"value="John"><label for="lname">IP Address:</label><input type="text" id="lname"name="lname" value="Doe"><a href="javascript:void(0);" class="addBT"><i class="formawe fa fa-plus"></i></a></div>').appendTo('.formC');
                        }
                        if (!checked) {
                            //For removing the unchecked checkbox values.
                            $('#form').remove();
                        };
                    });
                });

                $('.formC').on('click', '.addBT', function (e) {
                    e.preventDefault();
                    $(this).remove();
                    $('<div><label for="fname">Host Name:</label><input type="text" id="fname" name="fname"value="John"><label for="lname">IP Address:</label><input type="text" id="lname"name="lname" value="Doe"><a href="javascript:void(0);" class="removeBT"><i class="formawe fa fa-minus"></i></a><a href="javascript:void(0);" class="addBT"><i class="formawe fa fa-plus"></i></a></div>').appendTo('#form');
                });

                $('.formC').on('click', '.removeBT', function (e) {
                    e.preventDefault();
                    $(this).parent('div').remove();
                    $('<a href="javascript:void(0);" class="addBT"><i class="formawe fa fa-plus"></i></a>').appendTo('.formC div:last');

            });
