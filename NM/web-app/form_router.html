<link rel="stylesheet" href="{% static 'css/routers.css' %}">

{% block sub-form %}
    <hr> <h4> EIGRP </h4></hr>
<div class="container">
        <div class="row">
          <div class="col-25">
            <label for="ename">Eigrp Name/Number</label>
          </div>
          <div class="col-75">
            <input type="text" id="ename" name="ename" placeholder="Enter your EIGRP name or number ">
          </div>
        </div>
        <div class="row">
            <div class="col-25">
              <label for="auname">Autonomous Number</label>
            </div>
            <div class="col-75">
              <input type="text" id="auname" name="auname" placeholder="Enter your EIGRP autonomous system number ">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="netname">Enter Neighbor network</label>
            </div>
            <div class="col-75">
              <input type="text" id="netname" name="netname" placeholder="Enter neighbour network ">
            </div>
          </div>
       </div>
    <div class="row">
        <div class="col-25">
          <label for="eipv4">IP Address</label>
        </div>
        <div class="col-75">
          <input type="text" id="eipv4" name="eipv4" placeholder="Ipv4 Address">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="esub">Subnet</label>
        </div>
        <div class="col-75">
          <input type="text" id="esub" name="esub" placeholder="Subnet">
        </div>
       </div>
     </div>
